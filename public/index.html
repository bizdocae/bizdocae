<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizDoc — Analyze & Download</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1><strong>BizDoc</strong> — Analyze & Download</h1>
    <p>Upload a PDF (up to 10 MB). We’ll analyze it and download a double-refined report.</p>

    <article>
      <input type="file" id="fileInput" accept="application/pdf"><br><br>

      <label>
        OCR language:
        <select id="langSelect">
          <option value="auto">Auto Detect</option>
          <option value="eng">English</option>
          <option value="ara">Arabic</option>
          <option value="fra">French</option>
        </select>
      </label>

      <label>
        <input type="checkbox" id="forceOcr" value="1"> Force OCR
      </label><br><br>

      <button id="analyzeBtn">Analyze & Download AI PDF</button>
      <a id="ocrLink" href="#" target="_blank" style="display:none; margin-left:1rem;">Download OCR’d PDF</a>

      <hr>
      <textarea id="out" rows="12" style="width:100%;">AI analysis will appear here...</textarea>
    </article>
  </main>
  <script src="/one-upload.js"></script>
</body>
</html>
