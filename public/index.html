<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>BizDoc — Downloads</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    :root { --w: 760px; }
    body { font-family: ui-sans-serif, system-ui, Arial; margin: 24px; display:flex; justify-content:center; }
    .wrap { width: min(100%, var(--w)); }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input, textarea { width:100%; padding:10px; font-size:16px; border:1px solid #ddd; border-radius:8px; }
    textarea { height: 200px; }
    .row { display:flex; gap:12px; margin-top:16px; flex-wrap:wrap; }
    button { padding:12px 16px; font-size:16px; border:0; border-radius:10px; cursor:pointer; }
    .txt { background:#f1f5f9; }
    .docx { background:#e0f2fe; }
    .pdf { background:#fde68a; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>BizDoc — Quick Downloads</h1>

    <label for="filename">Filename</label>
    <input id="filename" value="report" placeholder="e.g. report"/>

    <label for="title">Title</label>
    <input id="title" value="BizDoc Title"/>

    <label for="body">Body</label>
    <textarea id="body">Hello from BizDoc.</textarea>

    <div class="row">
      <button class="txt" id="btnTxt">Download TXT</button>
      <button class="docx" id="btnDocx">Download DOCX</button>
      <!-- keep the PDF button for testing if you want -->
      <button class="pdf" id="btnPdf">Download PDF</button>
    </div>
  </div>

  <script>
    const APP = 'https://bizdoc-min.vercel.app'; // change if your prod base URL differs

    async function postAndDownload(payload) {
      const res = await fetch(`${APP}/api/download-get`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!res.ok) {
        const txt = await res.text();
        alert('Failed: ' + txt);
        return;
      }
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = payload.filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function vals() {
      const base = (document.getElementById('filename').value || 'report').trim();
      const title = document.getElementById('title').value || 'BizDoc';
      const body  = document.getElementById('body').value || '';
      return { base, title, body };
    }

    document.getElementById('btnTxt').addEventListener('click', () => {
      const { base, title, body } = vals();
      postAndDownload({ type:'txt', filename: base.endsWith('.txt')?base:base+'.txt', title, body });
    });

    document.getElementById('btnDocx').addEventListener('click', () => {
      const { base, title, body } = vals();
      postAndDownload({ type:'docx', filename: base.endsWith('.docx')?base:base+'.docx', title, body });
    });

    document.getElementById('btnPdf').addEventListener('click', () => {
      const { base, title, body } = vals();
      postAndDownload({ type:'pdf', filename: base.endsWith('.pdf')?base:base+'.pdf', title, body });
    });
  </script>
</body>
</html>
