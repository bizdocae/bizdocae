<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BizDoc Analyzer (bizdoc-min)</title>
  <style>
    body { font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .btn { background:#1061ff; color:#fff; border:0; padding:14px 22px; border-radius:8px; font-weight:600; cursor:pointer; }
    .box { border:1px solid #ddd; border-radius:8px; padding:16px; margin-top:16px; min-height:88px; }
    #statusBox { margin-top:8px; }
  </style>
</head>
<body>
  <h1>BizDoc Analyzer (bizdoc-min)</h1>
  <p>
    <input type="file" id="file" />
    <span id="filename"></span>
  </p>
  <p><button class="btn" id="analyzeBtn">Analyze &amp; Download</button></p>
  <div class="box" id="statusBox"></div>

  <div id="buildStamp" style="opacity:.6;margin-top:20px;font-size:12px;"></div>

  <!-- libs + client PDF + app -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/@pdf-lib/fontkit@1.2.1/dist/fontkit.umd.js"></script>
  <script src="/pdf-client.js?v=1761143696"></script>
  <script src="/app.js?v=1761143696"></script>
  <script>
    document.getElementById('file').addEventListener('change', (e) => {
      document.getElementById('filename').textContent = e.target.files[0]?.name || '';
    });
    document.getElementById('buildStamp').textContent = 'build ' + Date.now();
  </script>
</body>
</html>
