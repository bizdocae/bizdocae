<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>BizDoc — Analyze & Download</title>
<style>
:root{ --bg:#fafafa; --card:#fff; --text:#111; --muted:#666; --fill:#111; --bar:#eaeaea; }
*{box-sizing:border-box} body{font-family:system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);margin:0;padding:24px}
h1{margin:0 0 8px} p{color:var(--muted);margin:0 0 16px}
section{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
button{background:#111;color:#fff;border:0;padding:10px 16px;border-radius:10px;cursor:pointer}
button:disabled{opacity:.6;cursor:not-allowed}
textarea{width:100%;height:240px;border:1px solid #eee;border-radius:10px;padding:10px}
.bar{width:100%;height:12px;background:var(--bar);border-radius:999px;overflow:hidden}
.fill{height:100%;width:0%;background:var(--fill);transition:width .15s ease}
.status{font-size:12px;color:var(--muted);margin-top:6px}
</style>
</head><body>

<h1>BizDoc — Analyze & Download</h1>
<p>Upload a PDF (up to 10 MB). We’ll analyze it and download a double-refined report.</p>

<section>
  <div class="row">
    <input type="file" id="oneUploadInput" accept="application/pdf"/>
    <button id="oneUploadBtn">Analyze & Download AI PDF</button>
  </div>

  <div style="margin:12px 0 8px">
    <div class="bar"><div class="fill" id="progressFill"></div></div>
    <div class="status" id="progressText">Idle</div>
  </div>

  <textarea id="oneUploadOutput" placeholder="AI analysis will appear here..."></textarea>
</section>

<script src="/one-upload.js"></script>
</body></html>
